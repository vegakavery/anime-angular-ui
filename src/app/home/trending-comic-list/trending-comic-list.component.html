<aside class="home-aside d-flex flex-column mt-4">
    <div class="aside-header d-flex justify-content-between align-items-center pe-3 ps-3 pt-1 pb-1">
        <P class="header-text">Trending Anime Movies</P>
        <i class="bi bi-caret-right-fill"></i>
    </div>
    <div *ngIf="movies" class="aside-list pe-3 ps-3 pt-2 pb-2 d-flex flex-column">
        <div *ngFor="let movie of movies" class="aside-list-item mb-3 d-flex align-items-center" (click)="navigate(movie.id)" >
            <div class="icon-div d-flex justify-content-center align-items-center "><i
                    class="bi bi-caret-right-fill"></i></div>
            <div class="ms-3">
                <p class="anime-name" *ngIf="movie.title.length > 43">{{movie.title | shorthener : 43}}...</p>
                <p class="anime-name" *ngIf="movie.title.length < 43">{{movie.title}}</p>
                <div class="anime-tag">{{movie.type}}</div>
            </div>
        </div>
    </div>
</aside>
